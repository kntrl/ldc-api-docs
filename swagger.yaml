security:
- ApiKeyAuth: []
tags:
- name: mtm
  description: MTM orders calls
paths:
  /mtm/orders:
    post:
      tags:
      - mtm
      summary: Creates a new order
      description: Adds an new order to the system
      operationId: postOrder
      requestBody:
        description: Inventory item to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MtmOrder'
      responses:
        "201":
          description: Order created successfully
        "400":
          description: Invalid order, Request body didn\'t pass validation
        "403":
          description: Invalid x-api-key, unauthorized call
        "500":
          description: Upload to LDC FTP failed. Retrying will not create a duplicate.
components:
  schemas:
    MtmOrder:
      required:
      - customer
      - handmade_quality
      - id
      - items
      - measurement
      - order
      - qty
      - status
      - urgent
      type: object
      properties:
        id:
          type: integer
        order:
          type: integer
        qty:
          type: integer
        handmade_quality:
          type: string
        urgent:
          type: boolean
        comment:
          type: string
        status:
          type: string
        customer:
          $ref: '#/components/schemas/MtmOrder_customer'
        measurement:
          $ref: '#/components/schemas/MtmOrder_measurement'
        items:
          $ref: '#/components/schemas/MtmOrder_items'
    MtmOrder_customer:
      required:
      - email
      - firstname
      - lastname
      - phone
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        phone:
          type: string
    MtmOrder_measurement:
      required:
      - aenca
