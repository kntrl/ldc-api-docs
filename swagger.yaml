          type: number
        atbr:
          type: number
        plip:
          type: number
        pdb:
          type: number
        pgb:
          type: number
        epa:
          type: number
        apoi:
          type: number
        aped:
          type: number
        apeg:
          type: number
        aencd:
          type: number
        aenca:
          type: number
        lhm:
          type: number
        bcps:
          type: number
        equ:
          type: boolean
    MtmOrder_items_monogram:
      required:
      - color
      - position
      - style
      - value
      type: object
      properties:
        value:
          type: string
        position:
          type: string
        style:
          type: string
        color:
          type: string
    MtmOrder_items_embroidery:
      required:
      - color
      - style
      - value
      type: object
      properties:
        value:
          type: string
        style:
          type: string
        color:
          type: string
    MtmOrder_items:
